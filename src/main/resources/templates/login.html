<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div th:fragment="content">
    <div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong> Sign in to continue</strong>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/login" method="POST">
                            <fieldset>
                                <!--<div class="row">-->
                                <!--<img class="profile-img"-->
                                <!--src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">-->
                                <!--</div>-->
                                <div class="row">
                                    <div class="col-sm-12 col-md-10 col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                <input class="form-control" placeholder="Username" name="username" id="username" type="text" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
                                            </div>
                                        </div>
                                        <span id="wrong"></span>
                                        <br />
                                        <div class="form-group">
                                            <button id="btn" type="button" onclick="sendUser()" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                    <div class="panel-footer ">
                        Don't have an account? <a href="/signup"> Sign Up Here </a><br />
                        Forgot your password? <a href="/forgetPassword"> Take it back Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <tr><td><a href="/login/google">Google</a></td></tr>
    <br/>
    <tr><td><a href="/login/facebook">Facebook</a></td></tr>
</div>

<script>
    $(document).ready(function () {
        $('#btn').prop('disabled', true);
        $('#username, #password').keyup(function () {
            if( $('#username').val() && $('#password').val() ){
                $('#btn').prop('disabled', false);
            }
            else {
                $('#btn').prop('disabled', true);
            }
        });
        $('.form-control').keypress(function(event) {
            if (event.keyCode == 13 || event.which == 13) {
                $('#btn').click();
            }
        });
    });
    function sendUser() {
        var user = new Object();
        user.username  = $('#username').val();
        user.password = $('#password').val();
        $.ajax(
            {
                url: '/login',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(user),
                contentType: 'application/json; charset=UTF-8',
                success: function (message) {
                    if(message.status)
                    {
                        sessionStorage.setItem('access_token', message.access_token);
                        sessionStorage.setItem('user', JSON.stringify(message.user));
                        window.location.href = "/";
                    }
                    else {
                        var wrong = $('#wrong');
                        wrong.html('Username or Password was wrong! Please check again!');
                        wrong.css('color', 'red');
                    }

                }
            }
        );
    }
</script>

</body>
</html>
